<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to display cart items and calculate total amount
    $(document).ready(function() {
        var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        var totalAmount = 0;

        // Check if cart is empty
        if (cartItems.length === 0) {
            $('#cartItems').html('<p>Your cart is empty.</p>');
        } else {
            // Generate HTML for cart items
            var html = '<table class="table"><thead><tr><th>Item</th><th>Price</th><th>Quantity</th><th>Total</th></tr></thead><tbody>';

            cartItems.forEach(function(item) {
                var itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                html += '<tr><td>' + item.name + '</td><td>₹' + item.price.toFixed(2) + '</td><td>' + item.quantity + '</td><td>₹' + itemTotal.toFixed(2) + '</td></tr>';
            });

            html += '</tbody></table>';

            // Display cart items
            $('#cartItems').html(html);

            // Display total amount
            $('#totalAmount').html('<h4>Total Amount: ₹' + totalAmount.toFixed(2) + '</h4>');
        }
    });
</script>
